<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Scanner (QuaggaJS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 10px;
    }
    #scanner-container {
      width: 100%;
      max-width: 400px;
      height: 300px;
      margin-top: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

<h1>Inventory Scanner</h1>

<div id="scanner-container"></div>
<div id="status"></div>

<!-- QuaggaJS Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<script>
  const googleScriptURL = "https://script.google.com/macros/s/AKfycbyoOG9xAJpZg2uauSq-HcEJeNnRp82735H4GPniwi67RhnEq-m2JfUxSA7bm2ehVjho/exec";
  const securityPrefix = "X9COMP";
  const scannedBarcodes = new Set();

  function showStatus(message, isSuccess) {
    const statusDiv = document.getElementById('status');
    statusDiv.innerText = message;
    statusDiv.className = isSuccess ? 'success' : 'error';
    statusDiv.style.display = 'block';

    setTimeout(() => {
      statusDiv.style.display = 'none';
    }, 1500);
  }

  function startScanner() {
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: {
          facingMode: "environment" // üî• BACK CAMERA ALWAYS
        },
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader"] // üî• support real barcodes
      }
    }, function(err) {
      if (err) {
        console.error(err);
        alert("Error starting the scanner ‚ùå");
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(function(result) {
      if (!result.codeResult || !result.codeResult.code) {
        return;
      }
      
      const code = result.codeResult.code.trim();
      console.log('Scanned:', code);

      if (!code.startsWith(securityPrefix)) {
        showStatus("Invalid Barcode ‚ùå", false);
        return;
      }

      if (scannedBarcodes.has(code)) {
        showStatus("Already Scanned This Session ‚ùå", false);
        return;
      }

      scannedBarcodes.add(code);
      showStatus("Scan Successful ‚úÖ", true);

      const now = new Date();
      const date = now.toISOString().split('T')[0];
      const time = now.toTimeString().split(' ')[0];

      const scanData = {
        barcodeData: code,
        date: date,
        time: time
      };

      fetch(googleScriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(scanData)
      }).then(() => {
        console.log('Logged to Google Sheets ‚úÖ');
      }).catch(err => {
        console.error('Error sending to Sheets ‚ùå', err);
      });
    });
  }

  // Start Scanner immediately
  startScanner();
</script>

</body>
</html>
